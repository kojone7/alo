<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Track&Go</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Track&Go" width="150" height="40">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html#features">Funzionalità</a></li>
                    <li><a href="index.html#how-it-works">Come Funziona</a></li>
                    <li><a href="index.html#testimonials">Testimonianze</a></li>
                    <li><a href="login.html" class="btn btn-outline">Accedi</a></li>
                    <li><a href="register.html" class="btn btn-primary">Registrati</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form -->
    <section class="register-section">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>Crea il tuo account</h1>
                    <p>Registrati per iniziare a spedire pacchi</p>
                </div>

                <form id="registerForm" class="registration-form">
                    <!-- Informazioni Personali -->
                    <div class="form-section">
                        <h2>Informazioni Personali</h2>
                        
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Il tuo nome e cognome" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="La tua email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Crea una password" required>
                                    <i class="fas fa-eye toggle-password"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Conferma Password</label>
                                <div class="password-input">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Conferma la tua password" required>
                                    <i class="fas fa-eye toggle-password"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Indirizzo -->
                    <div class="form-section">
                        <h2>Indirizzo</h2>
                        
                        <div class="form-group">
                            <label for="address">Indirizzo</label>
                            <input type="text" id="address" name="address" class="form-control" placeholder="Il tuo indirizzo" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Città</label>
                                <input type="text" id="city" name="city" class="form-control" placeholder="La tua città" required>
                            </div>

                            <div class="form-group">
                                <label for="cap">CAP</label>
                                <input type="text" id="cap" name="cap" class="form-control" placeholder="Il tuo CAP" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefono</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Il tuo numero di telefono" required>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-section">
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                Accetto i <a href="#" class="text-primary">Termini e Condizioni</a> e la <a href="#" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>Hai già un account? <a href="login.html">Accedi</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
