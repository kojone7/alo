<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Track&Go</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Track&Go" width="150" height="40">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html#features">Funzionalit√†</a></li>
                    <li><a href="index.html#how-it-works">Come Funziona</a></li>
                    <li><a href="index.html#testimonials">Testimonianze</a></li>
                    <li><a href="login.html" class="btn btn-outline">Accedi</a></li>
                    <li><a href="register.html" class="btn btn-primary">Registrati</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>Accedi al tuo account</h1>
                    <p>Inserisci le tue credenziali per accedere</p>
                </div>

                <form id="loginForm" class="login-form" action="/login" method="POST">
                    <div class="form-section">
                        <!-- Elemento per mostrare gli errori -->
                        <div id="loginError" class="error-message" style="display: none; color: red; margin-bottom: 1rem;"></div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="La tua email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" class="form-control" placeholder="La tua password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ricordami</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Accedi</button>
                    </div>
                </form>

                <div class="form-footer">
                    <div class="links-group">
                        <p>Non hai un account? <a href="register.html">Registrati</a></p>
                        <p><a href="reset-password.html">Password dimenticata?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');

            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
